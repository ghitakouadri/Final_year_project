<!-- 主页电影搜索框 -->
<div class="section">
<div class="container">
    <div class="row">

    <div class="col-md-4"></div>

    <div class="col-md-4">
        <div class="input-group">

        <div class="input-group-btn">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{selectedType}}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li ng-repeat="a in types"><a ng-click="dropboxitemselected(a)">{{a}}</a></li>       
        </ul>
        </div>
        <input type="text" class="form-control" aria-label="Text input with dropdown button" ng-model="movie_input">

        <div class="input-group-btn"><button type="button" class="btn btn-primary" ng-click="submit_search()">Submit</button></div>

        </div>

      </div>        
        
    </div>

    <div class="col-md-4"></div>
</div>
</div>
</div>




<div class="section">

    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center">
                <h2>IMDB based movie data analysis</h2>
                <hr>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>
<!-- /.section -->

<div class="container" >
    <div class="row">
        <nav class="navbar navbar-default" role="navigation">
        <ul class="nav navbar-nav">
            <li><a href="" ng-click="get_country()">Country</a></li>   
            <li><a href="" ng-click="get_month_list()">Month</a></li>
        </ul>
</nav>
    </div>
</div>


<!-- 画图 Monthly_based analysis-->
<div class="section" ng-show="month_show">
    <div class="container">
    <div class="row"><label>Movie Data analysis based on month (hang your mouse over on each graph)</label></div>
    <br>
    <div class="row">
    <div class="col-md-6">
    <label> Total gross ($)<br/><br/></label>
        <canvas id="bar" class="chart chart-bar" chart-data="m1" chart-labels="m_labels" chart-series="m_series">
        </canvas>
    
    </div>
    <div class="col-md-6">
    <label> Average gross<br/><br/></label>
        <canvas id="bar" class="chart chart-bar" chart-data="m2" chart-labels="m_labels" chart-series="m_series">
        </canvas>
    </div>
    </div>
    <div class="row">
    <div class="col-md-6">
    <label> Number of movies<br/></label>
            <canvas id="pie" class="chart chart-pie"
  chart-data="m3" chart-labels="m_labels" chart-options="options">
            </canvas>
    </div>

    <div class="col-md-6">
    <label> Rating of movies<br/></label>
            <canvas id="line" class="chart chart-line" chart-data="m4" chart-labels="m_labels" chart-series="m_series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
    </div>

    </div>
    </div>
</div>

<!-- Show the world map based on number of movies produced by each country -->
<div class="section" ng-show="country_show" data-ng-init="get_country()">
    <div class="container" >
        <label>Movie Distribution (hang your mouse over to view the number for each country)</label>
        <div class="row">
        <div class="col-md-12">
            <world-map world-data="worldData1" value-range="valueRange" color-range="colorRange" dimension="dimension" map-width="mapWidth" descriptive-text="descriptiveText" country-fill-color="countryFillColor" country-border-color="countryBorderColor"></world-map>
        </div>
        </div>
    </div>
</div>
