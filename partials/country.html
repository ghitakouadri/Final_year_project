<div class="container" >

    <div class="row">

        <div class="col-lg-12" data-ng-init="get_country_list()">  <!-- get list before loading page -->
            <h1 class="page-header">Countries
            </h1>
        </div>

    </div>
 
    <table  ng-table="tableParams" class="table table-condensed table-bordered table-striped" show-filter="true">
      <!-- "id": 1,
        "country": "USA",
        "rating": 6.179019508060907,
        "gross_box_office": 126676045850.0,
        "number": 21377 -->
    <tr ng-repeat="countries in $data">
        <td title="'Id'">
            {{countries.id}}</td>
        <td title="'Country'" >
            {{countries.country}}</td>
        <td title="'Rating'" sortable="'rating'">
            {{countries.rating}}</td>
        <td title="'Gross'" sortable="'gross_box_office'">
            {{countries.gross_box_office}}</td>
        <td title="'Number'" sortable="'number'">
            {{countries.number}}</td>
    </tr>
    </table>


</div>
