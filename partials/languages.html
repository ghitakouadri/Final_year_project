<div class="container" >

    <div class="row">

        <div class="col-lg-12" data-ng-init="get_language_list()">
            <h1 class="page-header">Languages
            </h1>
        </div>

    </div>
 
    <table  ng-table="tableParams" class="table table-condensed table-bordered table-striped" show-filter="true">
    <tr ng-repeat="languages in $data">
        <td title="'Id'">
            {{languages.id}}</td>
        <td title="'Language'" >
            {{languages.language}}</td>
        <td title="'Rating'" sortable="'rating'">
            {{languages.rating}}</td>
        <td title="'Gross'" sortable="'gross_box_office'">
            {{languages.gross_box_office}}</td>
        <td title="'Number'" sortable="'number'">
            {{languages.number}}</td>
    </tr>
    </table>

</div>
